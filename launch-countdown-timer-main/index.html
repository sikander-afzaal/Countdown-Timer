<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
<link rel="stylesheet" href="./css.css">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="cl"></div>
  <div class="container">
  <div class="heading">We're launching soon</div>
  <div class="timer">
    <div class="1 box">
  <div class="days number"></div>
  <p class="text">Days</p>
    </div>
    <div class="2 box">
  <div class="hours number"></div>
  <p class="text">Hours</p>
    </div>
    <div class="3 box">
  <div class="minutes number"></div>
  <p class="text">Minutes</p>
    </div>
    <div class="4 box">
  <div class="seconds number"></div>
  <p class="text">Seconds</p>
  </div>
  </div>
  <div class="icons">
    <img src="./images/icon-facebook.svg" alt="" class="i-image">
    <img src="./images/icon-pinterest.svg" alt="" class="i-image">
    <img src="./images/icon-instagram.svg" alt="" class="i-image">
  </div>
  </div>
<!--
  We're launching soon

  Days
  Hours
  Minutes
  Seconds
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  -->
  <script src="./js.js"></script>
</body>
</html>
